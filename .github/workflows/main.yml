name: testing-mr

on:
  pull_request:
    types: [opened]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun run build

test:
  name: unit-test
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: oven-sh/setup-bun@v1

    - run: bun install
    - run: bun test:run
